{% extends "base.html" %}

{% block content %}
<h2 class="gilda-display-regular no-paw">Our Cats</h2>
<a href="/" class="icon-btn" title="Home">
    <img src="https://images.vexels.com/media/users/3/136189/isolated/svg/8aff3574eabda894d8f7484bf8e81a6e.svg" alt="Home">
</a>
<div class="images no-paw">
    {% for cat in cats %}
        <a href="/cats/{{cat.id}}">
        <img src="{{cat.picture_url}}" alt="{{cat.name}}" width=100>
        <p>{{cat.name}}</p>
    </a>
    {% endfor%}
</div>
{% endblock %}
