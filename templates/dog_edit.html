{% extends "base.html" %}

{% block content %}
<h2 class="gilda-display-regular no-paw">Edit: {{ dog.name }}</h2>

<div class="animal-profile no-paw">
    <form action="" method="POST" class="animal-text" style="margin-top:20px;">

        <p><label>Name: <input type="text" name="name" value="{{ dog.name }}"></label></p>

        <p><label>Breed: <input type="text" name="breed" value="{{ dog.breed }}"></label></p>

        <p><label>Age: <input type="number" name="age" value="{{ dog.age }}"></label></p>

        <p>
            <label>Gender:
                <select name="gender">
                    <option value="">--Select--</option>
                    <option value="male" {% if dog.gender == 'male' %}selected{% endif %}>Male</option>
                    <option value="female" {% if dog.gender == 'female' %}selected{% endif %}>Female</option>
                </select>
            </label>
        </p>

        <p><label>Weight: <input type="number" step="0.01" name="weight" value="{{ dog.weight }}"></label></p>

        <p>
            <label>Arrival Date:
                <input type="date" name="arrival_date" value="{{ dog.arrival_date }}" required>
            </label>
        </p>

        <p><label>Adopted:
            <input type="checkbox" name="adopted" {% if dog.adopted %}checked{% endif %}>
        </label></p>

        <p><label>Rabies vaccine:
            <input type="checkbox" name="rabies_vaccine" {% if dog.rabies_vaccine %}checked{% endif %}>
        </label></p>

        <p><label>Distemper vaccine:
            <input type="checkbox" name="distemper_vaccine" {% if dog.distemper_vaccine %}checked{% endif %}>
        </label></p>

        <p><label>Parvo vaccine:
            <input type="checkbox" name="parvo_vaccine" {% if dog.parvo_vaccine %}checked{% endif %}>
        </label></p>

        <p><label>Trained:
            <input type="checkbox" name="trained" {% if dog.trained %}checked{% endif %}>
        </label></p>

        <p>
            <label>Size:
                <select name="size">
                    <option value="">--Select--</option>
                    <option value="small" {% if dog.size == 'small' %}selected{% endif %}>Small</option>
                    <option value="medium" {% if dog.size == 'medium' %}selected{% endif %}>Medium</option>
                    <option value="large" {% if dog.size == 'large' %}selected{% endif %}>Large</option>
                </select>
            </label>
        </p>

        <p><label>Good with children:
            <input type="checkbox" name="good_with_children" {% if dog.good_with_children %}checked{% endif %}>
        </label></p>

        <p>
            <label>Energy level:
                <select name="energy_level">
                    <option value="">--Select--</option>
                    <option value="low" {% if dog.energy_level == 'low' %}selected{% endif %}>Low</option>
                    <option value="medium" {% if dog.energy_level == 'medium' %}selected{% endif %}>Medium</option>
                    <option value="high" {% if dog.energy_level == 'high' %}selected{% endif %}>High</option>
                </select>
            </label>
        </p>

        <p><label>Character:
            <input type="text" name="character" value="{{ dog.character }}">
        </label></p>

        <p><label>Notes:
            <textarea name="notes">{{ dog.notes }}</textarea>
        </label></p>

        <p><label>Picture URL:
            <input type="text" name="picture_url" value="{{ dog.picture_url }}">
        </label></p>

        <button type="submit" class="btn btn-cats cat-btn">Save</button>
        <a href="{{ url_for('get_dog', dog_id=dog.id) }}"
           class="btn btn-cats cat-btn"
           style="margin-left:10px;">Cancel</a>

    </form>
</div>
{% endblock %}
