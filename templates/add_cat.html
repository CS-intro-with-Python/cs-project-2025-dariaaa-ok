{% extends "base.html" %}

{% block content %}
<h2 class="gilda-display-regular no-paw">Add a New Cat</h2>

<div class="animal-profile no-paw">
    <form action="" method="POST" class="animal-text" style="margin-top:20px;">
        <p><label>Name*: <input type="text" name="name" required></label></p>
        <p><label>Picture URL*: <input type="text" name="picture_url" required></label></p>
        <p><label>Breed: <input type="text" name="breed"></label></p>
        <p><label>Age*: <input type="number" name="age" min="0" max="40" required></label></p>
        <p>
            <label>Gender:
                <select name="gender">
                    <option value="">--Select--</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </label>
        </p>
        <p><label>Weight: <input type="number" step="0.01" name="weight"></label></p>
        <p><label>Arrival Date*: <input type="date" name="arrival_date" value="{{ request.form.get('arrival_date','') }}" required></label></p>
        <p><label>Adopted: <input type="checkbox" name="adopted"></label></p>
        <p><label>Rabies vaccine: <input type="checkbox" name="rabies_vaccine"></label></p>
        <p><label>Feline Leukemia vaccine: <input type="checkbox" name="feline_leukemia_vaccine"></label></p>
        <p><label>Indoor: <input type="checkbox" name="indoor"></label></p>
        <p><label>Declawed: <input type="checkbox" name="declawed"></label></p>
        <p><label>Litter trained: <input type="checkbox" name="litter_trained"></label></p>
        <p><label>Favorite toy: <input type="text" name="favorite_toy"></label></p>
        <p><label>Character: <input type="text" name="character"></label></p>
        <p><label>Notes: <textarea name="notes"></textarea></label></p>

        <button type="submit" class="btn btn-cats cat-btn">Add Cat</button>
        <a href="{{ url_for('list_cats') }}" class="btn btn-cats cat-btn" style="margin-left:10px;">Cancel</a>
    </form>
</div>
{% endblock %}
