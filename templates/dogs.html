{% extends "base.html" %}

{% block content %}
<a href="/" class="home-btn" title="Home">
    <img src="https://images.vexels.com/media/users/3/136189/isolated/svg/8aff3574eabda894d8f7484bf8e81a6e.svg" alt="Home">
</a>
<div class="images no-paw">
    {% for dog in dogs %}
        <a href="/dogs/{{dog.id}}">
        <img src="{{dog.picture_url}}" alt="{{dog.name}}" width=100>
        <p>{{dog.name}}</p>
    </a>
    {% endfor%}
</div>
{% endblock %}
