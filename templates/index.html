{% extends "base.html" %}

{% block content %}
<h2 class="gilda-display-regular no-paw">Welcome back!</h2>
<div class="cta-row">
        <a class="btn btn-dogs" href="/dogs">View Dogs</a>
        <a class="btn btn-cats" href="/cats">View Cats</a>
    </div>
<div class="images no-paw">
    {% for animal in animals %}
        <a href="/{{animal.type}}s/{{animal.id}}">
        <img src="{{animal.picture_url}}" alt="{{animal.name}}" width=100>
        <p>{{animal.name}}</p>
    </a>
    {% endfor%}
</div>
{% endblock %}
