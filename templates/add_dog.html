{% extends "base.html" %}

{% block content %}
<h2 class="gilda-display-regular no-paw">Add a New Dog</h2>

<div class="animal-profile no-paw">
    <form action="" method="POST" class="animal-text" style="margin-top:20px;">

        <p><label>Name*: <input type="text" name="name" required></label></p>

        <p><label>Picture URL*: <input type="text" name="picture_url" required></label></p>

        <p><label>Breed: <input type="text" name="breed"></label></p>

        <p><label>Age*: <input type="number" name="age" min="0" max="31" required></label></p>

        <p>
            <label>Gender:
                <select name="gender">
                    <option value="">--Select--</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </label>
        </p>

        <p><label>Weight: <input type="number" step="0.01" name="weight"></label></p>

        <p>
            <label>Arrival Date*:
                <input type="date" name="arrival_date" required>
            </label>
        </p>

        <p><label>Adopted: <input type="checkbox" name="adopted"></label></p>

        <p><label>Rabies vaccine: <input type="checkbox" name="rabies_vaccine"></label></p>

        <p><label>Distemper vaccine: <input type="checkbox" name="distemper_vaccine"></label></p>

        <p><label>Parvo vaccine: <input type="checkbox" name="parvo_vaccine"></label></p>

        <p><label>Trained: <input type="checkbox" name="trained"></label></p>

        <p>
            <label>Size:
                <select name="size">
                    <option value="">--Select--</option>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </label>
        </p>

        <p>
            <label>Energy level:
                <select name="energy_level">
                    <option value="">--Select--</option>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
            </label>
        </p>

        <p><label>Good with children: <input type="checkbox" name="good_with_children"></label></p>

        <p><label>Character: <input type="text" name="character"></label></p>

        <p><label>Notes: <textarea name="notes"></textarea></label></p>

        <button type="submit" class="btn btn-cats cat-btn">Add Dog</button>
        <a href="{{ url_for('list_dogs') }}" class="btn btn-cats cat-btn" style="margin-left:10px;">Cancel</a>

    </form>
</div>
{% endblock %}
